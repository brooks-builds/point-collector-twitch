<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Collector Twitch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="title">
        <h1 class="center-text">Brooks Builds Points</h1>
    </section>
    <main>
        <section class="points">
            <p class="center-text">You have earned <span id="points-earned" class="points-amount">0</span> points</p>
        </section>
        <section class="description">
            <p>Join the community builder program! It's just like a rewards program but there aren't any rewards to earn
                yet.</p>
            <p>The plan is to use these points as an alternative to channel points, where they can be rewarded for
                participating in the community</p>
        </section>
    </main>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
